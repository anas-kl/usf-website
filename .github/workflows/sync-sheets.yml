# .github/workflows/sync-sheets.yml
# ─────────────────────────────────────────────────────────────────────────────
# Triggered two ways:
#   1. workflow_dispatch — called by Netlify Function after every admin save
#   2. schedule (hourly)  — safety net if the dispatch trigger fails
#
# Steps:
#   1. Checkout repo
#   2. Setup Node 18
#   3. npm install (googleapis)
#   4. Run scripts/sync-sheets.js → writes data/cars.json + data/settings.json
#   5. Commit + push if files changed (using GITHUB_TOKEN — never expires)
#
# CdC v4 §3.1
# ─────────────────────────────────────────────────────────────────────────────

name: Sync Google Sheets to cars.json

on:
  # Triggered by Netlify Function (add/edit/delete car, update settings)
  workflow_dispatch:

  # Hourly backup — safety net if dispatch trigger fails
  # Consumes ~720 min/month out of 2000 free minutes (36%)
  schedule:
    - cron: "0 * * * *"

jobs:
  sync:
    runs-on: ubuntu-latest

    # GITHUB_TOKEN needs write permission to commit cars.json back to the repo
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Generate cars.json and settings.json from Google Sheets
        run: node scripts/sync-sheets.js
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GOOGLE_SHEET_ID:             ${{ secrets.GOOGLE_SHEET_ID }}

      - name: Commit and push if files changed
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name  "github-actions[bot]"
          git add data/cars.json data/settings.json
          git diff --staged --quiet || git commit -m "sync: update cars.json + settings.json from Sheets"
          git push
        env:
          # Auto-generated by GitHub for every Action run — never expires, zero config
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
